<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RandomForestVis</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body" class="d-flex">
    <div id="loading-overlay">
      <div id="loading"></div>
    </div>

    <div id="sidebar" class="p-3 sidebar">
      <a href="/" class="link-body-emphasis text-decoration-none d-block border-bottom">
        <i class="fa-solid fa-tree"></i>
        <span class="fs-5 fw-semibold">RandomForestVis</span>
      </a>
      <div class="d-flex align-items-center justify-content-between mt-3">
        <span class="me-2">Dataset:</span>
        <!-- Only for Evaluation --->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label id="penguinLabel" class="btn btn-light btn-sm">
            <input type="radio" name="dataset" id="penguin" checked="true" autocomplete="off"> Penguin
          </label>  
          <label id="glassLabel" class="btn btn-light btn-sm">
            <input type="radio" name="dataset" id="glass" autocomplete="off"> Glass
          </label>
        </div>
        <!-- --->
        <label class="btn btn-light btn-sm">
          <input type="file" id="fileInput" accept=".csv"/>
          <i class="fa fa-cloud-upload"></i> Upload
        </label>
      </div>      
      <ul class="list-unstyled mt-3">
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#features-collapse" aria-expanded="true">
            Features
          </button>
          <div class="collapse show" id="features-collapse">
          </div>
        </li>
        <li class="my-3">
          <button class="btn btn-toggle d-inline-flex align-items-center pr-0 rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#classes-collapse" aria-expanded="true">
            Classes
          <span id="model-accuracy"></span>
          </button>
          <div class="collapse show" id="classes-collapse">
          </div>
        </li>

        <div id="slider-container" class="clustering">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#clustering-collapse" aria-expanded="true">
            Clustering
          </button>
          <div class="collapse show" id="clustering-collapse">
            <div id="area-chart-container"></div>
          </div>
        </div>

        <div class="projection">
          <h6>
            Projection
          </h6>
          <div id="projection-container" class="border-top"></div>
        </div>
      </ul>
    </div>

    <div class="split w-100">
      <div id="feature-plot" class="p-4">
        <h5 class="fw-semibold border-bottom">Decision tree clusters</h5>
        <canvas></canvas>
      </div>
      <div id="detail-view" class="p-4">
        <h5 id="tree-heading" class="fw-semibold border-bottom">Decision trees within cluster</h5>
        <div id="decisionTrees"></div>
      </div>
    </div>
    
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	  <script src="bundle.js" type="module"></script>
  </body>
</html>
